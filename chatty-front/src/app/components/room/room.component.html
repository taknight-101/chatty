


<div class="container" style="margin-top: 5vh;">
<!-- Flexbox for demo purpose -->
<div *transloco="let t" class="d-flex scrollbar scrollbar-info">

  <!-- Element on the left -->
  <div class="px-4 ">
    <h3>{{t('room_name')}}: </h3>
    <hr class="hr" />
    <h4>{{room? room.name : ''}}</h4>
    <div style="margin-top: 10rem;"></div>
      <h3>{{t('room_desc')}}:</h3>
      <hr class="hr" />
  
      <h4>{{room? room.description : ''}}</h4>

      <div style="margin-top: 4rem;" > 

      <button type="button"  *ngIf="is_joiend" (click)="leaveRoom()" class="btn btn-danger" style="color: white;" >Leave Room</button>
        </div>
  </div>

  <!-- Vertical divider -->
  <div class="vr" style="height: 60vh"></div>

  <!-- Element on the left -->
  <div class="px-4 flex-grow-1  force-overflow ">
    <div *ngFor="let msg of messages" class="card mt-4 ">
      <div class="card-body ">{{msg.fromUser.username}} 
        <hr >
        {{msg.content}}</div>
        <hr> 
        <p style="text-align: center;">{{msg.created_at}}</p>
    </div>


  

  </div>
 
 
</div>




</div>

<div class="container" *transloco="let t" >
  <button type="button"  *ngIf="realTime" disabled class="btn btn-info" (click)="doRealTime()"   style="color: white;" >Realtime Chat!?</button>

  <button type="button"  *ngIf="!is_joiend" class="btn btn-primary" (click)="joinRoom()" >Join This Room</button>
  

  <button type="button"  *ngIf="is_joiend" disabled  class="btn btn-success" style="color: white;" >You are joined!</button>

  <div  *ngIf="is_joiend" class="form-outline" style="margin-top: 3rem">
    <textarea #msg [(ngModel)]="value" class="form-control border border-primary" id="textAreaExample" rows="4"></textarea>
    <label class="form-label" for="textAreaExample" >Enter a Message</label>
   
    <button type="button"  [disabled]="msg.value.length == 0" (click)="sendMessage(msg)" class="btn btn-dark" style="color: white;" >{{t('send')}}</button>

  </div>
</div>
